<div class="card">
    <div class="card-header">
        <div class="headInfo">
            <span>Individual Measures</span>
            <cds-icon shape="info-circle"></cds-icon>
        </div>
    </div>
    <div class="card-body">
        <div class="clr-row">
            <div class="clr-col-2">
                <app-basic-score-display *ngIf="formData.participations !== null; else noParticipationData"
                    [captionTooltip]="'Shows the average amount of participations in similar events before.'"
                    [scoreNumber]="formData.participations"
                    [captionText]="'Other Event Participations'">
                </app-basic-score-display>
            </div>
            <div class="clr-col-2">
                <app-open-answer-list *ngIf="formData.otherMotivations.length > 0; else noMotivationData"
                    [captionTooltip]="'Shows additionally reported motivations.'" 
                    [answerList]="formData.otherMotivations" 
                    [captionText]="'Other Motivations'"></app-open-answer-list>
            </div>
            <div class="clr-col-8">
                <div class="chart-container" *ngIf="formData.motivationDistribution.length > 0; else noDistributionData">
                    <div class="chart-wrapper">
                        <ngx-charts-bar-horizontal
                        [results]="formData.motivationDistribution"
                        [xAxis]="true"
                        [barPadding]="2"
                        [xScaleMax]="5"
                        [xScaleMin]="1"
                        [showYAxisLabel]="false"
                        [yAxis]="true"
                        [trimYAxisTicks]="false"
                        [scheme]="'natural'">
                        </ngx-charts-bar-horizontal>
                    </div>
                    <clr-tooltip><h6 class="description" clrTooltipTrigger>Motivation Distribution</h6>
                    <clr-tooltip-content clrPosition="top-left" clrSize="lg" *clrIfOpen>
                        <span>Shows the average approval towards each statement by the participants.</span>
                    </clr-tooltip-content>
                    </clr-tooltip>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #noParticipationData>
    <app-no-data
    [captionTooltip]="'Shows the average amount of participations in similar events before.'" 
    [captionText]="'Other Event Participations'">
    </app-no-data>
</ng-template>
<ng-template #noMotivationData>
    <app-no-data
    [captionTooltip]="'Shows additionally reported motivations.'" 
    [captionText]="'Other Motivations'">
    </app-no-data>
</ng-template>
<ng-template #noDistributionData>
    <app-no-data
    [captionText]="'Motivation Distribution'"
    [captionTooltip]="'Shows the average approval towards each statement by the participants.'"
    [tooltipLeft]="true">
    </app-no-data>
</ng-template>
