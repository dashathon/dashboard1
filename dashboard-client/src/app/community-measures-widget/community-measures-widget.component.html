<div class="card" *ngIf="formData">
  <div class="card-header">
    <div class="headInfo">
      <span>Community Measures</span>
      <cds-icon shape="info-circle"></cds-icon>
    </div>
  </div>
  <div class="card-body">
    <div class="clr-row">
      <div class="clr-col-6">
        <div class="chart-container" *ngIf="formData.CommunityData.length > 0; else noCommunityData">
          <div class="chart-wrapper">
            <ngx-charts-bar-horizontal
              [legend]="community_legend"
              [legendTitle]="community_legendTitle"
              [scheme]="'natural'"
              [yAxis]="community_showYAxis"
              [legend]="false"
              [showYAxisLabel]="false"
              [results]="formData.CommunityData"
              [xAxis]="true"
              [barPadding]="2"
              [showYAxisLabel]="true"
              [yAxis]="true"
              [trimYAxisTicks]="false"
              [scheme]="'natural'"
              [rotateXAxisTicks]="false"
              [trimXAxisTicks]="true"
              [maxXAxisTickLength]="7">
            </ngx-charts-bar-horizontal>
          </div>
          <clr-tooltip><h6 class="description" clrTooltipTrigger>Community Identification</h6>
            <clr-tooltip-content clrPosition="top-right" clrSize="lg" *clrIfOpen>
              <span>Shows the identification with the community.</span>
            </clr-tooltip-content>
          </clr-tooltip>
        </div>
      </div>
      <div class="clr-col-6">
        <div class="chart-container" *ngIf="formData.SocialData.length > 0; else noCapitalData">
          <div class="chart-wrapper">
            <div class="chart-wrapper">
              <ngx-charts-bar-horizontal
                [results]="formData.SocialData"
                [xAxis]="true"
                [barPadding]="2"
                [showYAxisLabel]="false"
                [yAxis]="true"
                [trimYAxisTicks]="true"
                [scheme]="'natural'"
                [rotateXAxisTicks]="false"
                [trimXAxisTicks]="true"
                [maxYAxisTickLength]="Social_maxYAxisTickLength">
              </ngx-charts-bar-horizontal>
            </div>
          </div>
          <div class="tooltip-container">
            <clr-tooltip>
              <h6 class="description" clrTooltipTrigger>Social Capital</h6>
              <clr-tooltip-content clrPosition="top-right" clrSize="lg" *clrIfOpen>
                <span>Shows the agreement with the following statements about your relationship below.</span>
              </clr-tooltip-content>
            </clr-tooltip>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noCommunityData>
  <app-no-data
  [captionText]="'Community Identification'"
  [captionTooltip]="'Shows the identification with the community.'">
  </app-no-data>
</ng-template>
<ng-template #noCapitalData>
  <app-no-data
  [captionText]="'Social Capital'"
  [captionTooltip]="'Shows the agreement with the following statements about your relationship below.'"
  [tooltipLeft]="true">
  </app-no-data>
</ng-template>
